name: Integration Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: api_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd API-2025.01-BACK
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        pip install httpx

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:root@localhost:5432/api_test
      run: |
        cd API-2025.01-BACK
        pytest tests/test_integration.py -v