name: CI/CD Azure FastAPI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Faz o checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2) Configura Python 3.11 no runner
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3) Instala as dependências localmente no runner
      - name: Instalar dependências (runner)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Faz login no Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5) Habilita o build remoto no App Service
      - name: Habilitar build remoto (Oryx)
        run: |
          az webapp config appsettings set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      # 6) Publica o código no Web App via publish-profile
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: '.'

      # 7) Configura as suas variáveis de ambiente
      - name: Configurar variáveis de ambiente
        run: |
          az webapp config appsettings set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --settings \
              DATABASE_URL="${{ secrets.POSTGRESQL_CONNECTION_STRING }}" \
              MONGO_URI="${{ secrets.COSMOS_CONNECTION_STRING }}" \
              MQTT_BROKER_URI="${{ secrets.MQTT_BROKER_URI }}" \
              SECRET_KEY="${{ secrets.SECRET_KEY }}"
